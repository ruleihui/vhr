<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>入职欢迎邮件</title>
</head>
<body>

欢迎<span style="color: red" th:text="${name}"></span>加入
<br/>
<table border="1">
    <tr>
        <td>姓名</td>
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <td>职位</td>
        <td th:text="${position}"></td>
    </tr>
    <tr>
        <td>职称</td>
        <td th:text="${jobLevel}"></td>
    </tr>
    <tr>
        <td>部门</td>
        <td th:text="${department}"></td>
    </tr>
</table>
<p>希望在未来的日子里携手共进</p>
</body>
</html>
