<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <p>{{test}}</p>
</div>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            message: "message",
            test: "null"
        },
        watch: {
            message: function (val) {
                this.test = "watch_test_" + val;
            }
        }
    })
</script>
</body>
</html>
