<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <p>{{reversedMessage}}</p>
    <p>{{fullName}}</p>
    <p>{{firstName}}</p>
    <p>{{lastName}}</p>
</div>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            message: "message",
            firstName: 'first',
            lastName: 'last',
        },
        computed: {
            reversedMessage: function () {
                return this.message.split("").reverse().join("")
            },
            fullName: {
                get: function () {
                    return this.firstName + "_" + this.lastName;
                },
                set: function (newValue) {
                    newValue = newValue.split("_");
                    this.firstName = newValue[0];
                    this.lastName = newValue[newValue.length - 1];
                }
            }
        }
    })
</script>
</body>
</html>
