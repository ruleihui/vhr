<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .first {
        color: red;
    }

    .second {
        font-size: 10px;
    }
</style>
<body>

<div id="app">
    <div :class="{first:isActive,second:hasError}">
        class <span :class="{first:hasError}"> 属性</span>
    </div>
    <div :class="classValue">
        class <span :class="{first:hasError}"> object 属性</span>
    </div>
    <div :class="classObject">
        class <span :class="{first:hasError}"> object 属性</span>
    </div>
    <button @click="turn">turn</button>
    <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>
</div>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            isActive: true,
            hasError: false,
            classValue: {
                first: true,
                second: false
            }
        },
        methods: {
            turn: function () {
                this.isActive = !this.isActive;
                this.hasError = !this.hasError;
            }
        },
        computed: {
            classObject: function () {
                return {
                    first: this.isActive,
                    second: this.hasError
                }
            }
        }
    })
</script>
</body>
</html>
